<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Architectuur afbeeldingen Â· NL Design System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fira Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>NL Design System architectuur afbeeldingen</h1>
    <script type="module" src="./archimate-img.mjs"></script>
    <script type="module">
      const showAllFigures = (url) =>
        fetch(url).then((response) => {
          response.text().then((svg) => {
            const doc = new DOMParser().parseFromString(svg, "application/xml");
            const diagrams = Array.from(doc.querySelectorAll("element"))
              .filter(
                (el) =>
                  el.getAttribute("xsi:type") ===
                  "archimate:ArchimateDiagramModel"
              )
              .map((el) => ({
                element: el,
                name: el.getAttribute("name"),
                id: el.getAttribute("id"),
              }))
              .forEach(({ id, name }) => {
                const section = document.createElement("section");
                const heading = section.appendChild(
                  document.createElement("h2")
                );
                heading.textContent = name;
                const archimateImg = document.createElement("archimate-img");
                archimateImg.setAttribute("src", `${url}#${id}`);
                section.appendChild(archimateImg);
                document.body.appendChild(section);
              });
          });
        });

      showAllFigures("./nl-design-system.archimate");
    </script>
  </body>
</html>
